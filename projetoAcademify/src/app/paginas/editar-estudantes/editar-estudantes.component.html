<div class="container">
  <h2>Editar Estudante</h2>
  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="form-group">
      <label for="matricula">Matr√≠cula:</label>
      <input
        id="matricula"
        [(ngModel)]="student.matricula"
        name="matricula"
        required
        readonly
      />
    </div>

    <div class="form-group">
      <label for="nome">Nome:</label>
      <input
        id="nome"
        [(ngModel)]="student.nome"
        name="nome"
        required
      />
      <div *ngIf="form.submitted && validationErrors.nome" class="error-message">
        {{ validationErrors.nome }}
      </div>
    </div>

    <div class="form-group">
      <label for="nascimento">Data de Nascimento:</label>
      <input
        id="nascimento"
        type="date"
        [(ngModel)]="student.nascimento"
        name="nascimento"
        required
      />
      <div
        *ngIf="form.submitted && validationErrors.nascimento"
        class="error-message"
      >
        {{ validationErrors.nascimento }}
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-primary">Salvar</button>
      <button type="button" class="btn-secondary" (click)="onCancel()">
        Cancelar
      </button>
    </div>
  </form>
</div>
