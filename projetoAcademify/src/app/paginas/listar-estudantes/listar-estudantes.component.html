<h2>Lista de Alunos</h2>
<table mat-table [dataSource]="alunos" class="mat-elevation-z8">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let aluno"> {{ aluno.id }} </td>
  </ng-container>

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let aluno"> {{ aluno.nome }} </td>
  </ng-container>

  <!-- Ações Column -->
  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let aluno">
      <button mat-button (click)="visualizar(aluno.id)">Visualizar</button>
      <button mat-button (click)="editar(aluno.id)">Editar</button>
      <button mat-button color="warn" (click)="excluir(aluno.id)">Excluir</button>
    </td>
  </ng-container>

  <!-- Header and Row Definitions -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
