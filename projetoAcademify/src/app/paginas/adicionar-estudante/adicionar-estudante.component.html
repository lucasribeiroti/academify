<div class="container">
  <h2>Adicionar Estudante</h2>
  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="form-group">
      <label for="matricula">Matrícula:</label>
      <input
        id="matricula"
        [(ngModel)]="aluno.matricula"
        name="matricula"
        required
      />
      <div *ngIf="form.submitted && !aluno.matricula" class="error-message">
        Matrícula é obrigatória.
      </div>
    </div>

    <div class="form-group">
      <label for="nome">Nome:</label>
      <input
        id="nome"
        [(ngModel)]="aluno.nome"
        name="nome"
        required
      />
      <div *ngIf="form.submitted && validationErrors.nome" class="error-message">
        {{ validationErrors.nome }}
      </div>
    </div>

    <div class="form-group">
      <label for="nascimento">Data de Nascimento:</label>
      <input
        id="nascimento"
        type="date"
        [(ngModel)]="aluno.nascimento"
        name="nascimento"
        required
      />
      <div
        *ngIf="form.submitted && validationErrors.nascimento"
        class="error-message"
      >
        {{ validationErrors.nascimento }}
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-primary">Salvar</button>
    </div>
  </form>
</div>
